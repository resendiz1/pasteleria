<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Debug Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; border: 2px solid #ccc; padding: 10px; }
        .image-test img { max-width: 300px; height: auto; display: block; margin: 10px 0; }
        .status { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Debug de Imágenes</h1>
    
    <div class="image-test">
        <h3>Imagen 1: pexels-danedelions-1120970.jpg</h3>
        <img src="img/pexels-danedelions-1120970.jpg" alt="Test 1" onload="this.nextElementSibling.innerHTML='✅ Cargada correctamente'" onerror="this.nextElementSibling.innerHTML='❌ Error al cargar'">
        <div class="status">Cargando...</div>
    </div>
    
    <div class="image-test">
        <h3>Imagen 2: pexels-felicity-tai-7966511.jpg</h3>
        <img src="img/pexels-felicity-tai-7966511.jpg" alt="Test 2" onload="this.nextElementSibling.innerHTML='✅ Cargada correctamente'" onerror="this.nextElementSibling.innerHTML='❌ Error al cargar'">
        <div class="status">Cargando...</div>
    </div>
    
    <div class="image-test">
        <h3>Imagen 3: pexels-roman-odintsov-5897459.jpg</h3>
        <img src="img/pexels-roman-odintsov-5897459.jpg" alt="Test 3" onload="this.nextElementSibling.innerHTML='✅ Cargada correctamente'" onerror="this.nextElementSibling.innerHTML='❌ Error al cargar'">
        <div class="status">Cargando...</div>
    </div>
    
    <div class="image-test">
        <h3>Ruta absoluta:</h3>
        <img src="c:/Users/Resendiz/Desktop/pasteleria/img/pexels-danedelions-1120970.jpg" alt="Test absoluto" onload="this.nextElementSibling.innerHTML='✅ Cargada correctamente'" onerror="this.nextElementSibling.innerHTML='❌ Error al cargar'">
        <div class="status">Cargando...</div>
    </div>
    
    <div class="image-test">
        <h3>URL completa:</h3>
        <img src="http://localhost:8000/img/pexels-danedelions-1120970.jpg" alt="Test URL" onload="this.nextElementSibling.innerHTML='✅ Cargada correctamente'" onerror="this.nextElementSibling.innerHTML='❌ Error al cargar'">
        <div class="status">Cargando...</div>
    </div>
    
    <script>
        // Verificar si las imágenes existen
        const images = [
            'img/pexels-danedelions-1120970.jpg',
            'img/pexels-felicity-tai-7966511.jpg',
            'img/pexels-roman-odintsov-5897459.jpg'
        ];
        
        images.forEach(src => {
            const img = new Image();
            img.onload = () => console.log('✅', src, 'cargada');
            img.onerror = () => console.log('❌', src, 'error');
            img.src = src;
        });
        
        console.log('URL actual:', window.location.href);
        console.log('Directorio base:', window.location.origin);
    </script>
</body>
</html>
